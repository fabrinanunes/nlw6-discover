<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/home.css" />
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-icon" />

    <title>Rocket.Q | Página Inicial</title>
  </head>
  <body>
    <div id="home" class="content">
      <header>
        <img src="./assets/logo.svg" alt="Logo Rocket.q" />
      </header>

      <div id="bg">
        <div class="circle top"></div>
        <div class="circle bottom"></div>
      </div>
      <main>
        <div class="container">
          <section>
            <h2>Entre como participante</h2>
            <form action="">
              <label class="sr-only" for="room-id">Código de sala</label>
              <input type="number" id="room-id" placeholder="Código da Sala" />
                <button>
                  <img src="/assets/enter-room.svg" alt="Enter Room" />
                  Entrar na sala
                </button>
              
            </form>
          </section>
          <div class="separator">
            <div></div>
            <div>ou</div>
            <div></div>
          </div>
          <section>
            <h2>Crie sua própria sala, de forma fácil</h2>
            <a href="create-room.html" class="button outlined"
              ><img src="./assets/users.svg" alt="Create Room" />Criar sala</a
            >
          </section>
        </div>
      </main>
    </div>
  </body>
</html>
